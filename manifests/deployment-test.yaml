apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
  labels:
    app: busybox
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
        - name: busybox
          image: busybox:1.35
          command: ["sh", "-c", "echo Container 1 is Running ; sleep 3600"]
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 500m
              memory: 264Mi
            requests:
              cpu: 250m
              memory: 128Mi
          ports:
            - containerPort: 3306
              name: busybox
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: demo-vol1
          securityContext:
            runAsUser: 1000
            runAsGroup: 3000
            readOnlyRootFilesystem: true
      volumes:
        - name: demo-vol1
          persistentVolumeClaim:
            claimName: example-jiva-csi-pvc
      readinessProbe:
        httpGet:
          path: /healthz
          port: 8080
        initialDelaySeconds: 10
        timeoutSeconds: 5
        periodSeconds: 30
        failureThreshold: 3
      livenessProbe:
        httpGet:
          path: /healthz
          port: 8080
        initialDelaySeconds: 30
        timeoutSeconds: 5
        periodSeconds: 60
        failureThreshold: 5
